<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <!-- DOM EVENT -->
    <div id="area">Interaja...</div>
    <script>
        // FUNÇÕES //
        var d = window.document.getElementById(`area`)
        d.addEventListener(`click`, clicar)
        d.addEventListener(`mouseenter`, entrar)
        d.addEventListener(`mouseout`, sair)

        function clicar() {
            d.innerText = `Clicou!`
            d.style.background = `red`
        }

        function entrar() {
            d.innerText = `Entrou!`
        }

        function sair() {
            d.innerText = `Saiu :(`
            d.style.background = `green`
        }
    </script>
</body>
</html>
