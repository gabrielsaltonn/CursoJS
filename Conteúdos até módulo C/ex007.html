<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            background-color: rgb(238, 202, 156);
            font: normal 10pt Arial;
            text-align: center;
        }
        div#result {
            text-align: center;
            background: white;
            border: 1px solid black;
            width: 169px;
            margin-top: 10px;
            margin-left: 34.2%;
        }
    </style>
</head>
<body>
    <h1>Somando valores:</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="somar">
    <div id="result">Resultado: </div>


    <script>
        var dresult = window.document.getElementById(`result`) //Variável que serve para mostra o resultadoda operação.
        var sbtn = window.document.getElementById(`somar`) //Variável onde será realizada a ação de soma quando clicado e ativara a função.
        sbtn.addEventListener(`click`, somar)//Listener que ativará a função.
        function somar() {
            var n1 = Number(document.getElementById(`txtn1`).value)//Recebe o valor e converte para NUM.
            var n2 = Number(document.getElementById(`txtn2`).value)//Recebe o valor e converte para NUM.
            var resultado = n1 + n2//Recebe os valores STR convertidos em NUM e realiza a soma.
            dresult.innerHTML = `<strong>${resultado}</strong>`//A função termina escrevendo o resultado na váriável.
        }
    </script>
</body>
</html>
