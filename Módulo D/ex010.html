<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            text-align: center;
        }
        input {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> Km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var vel = Number(window.document.getElementById(`txtvel`).value)
            var result = window.document.getElementById(`res`)
            if (vel > 60) {
                result.innerText = `Sua velocidade era ${vel}Km/h. MULTADO!`
            } else {
                result.innerText = `Use sempre o cinto de segurança!`
            }
        }
    </script>
</body>
</html>
