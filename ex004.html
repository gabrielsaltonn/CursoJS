    <script>
        var nome = window.prompt(`Qual é o seu nome?`)
        window.document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br/>`)
        window.document.write(`Seu nome em maiúsculas é "<strong>${nome.toUpperCase()}</strong>"!<br/>`)
        window.document.write(`Seu nome em minúsculas é "<strong>${nome.toLowerCase()}</strong>!<br/>`)

        // Para manipulação de números, podemos arredondar as casas decimais usando:  "var".toFixed(número de casas decimais)

        // Para manipular númericos monetérios podemos usar:                          "var".toLocaleString(`pt-br`, {style: `currency`, curerncy:`BRL`})
    </script>
</body>
