<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: antiquewhite;
            color: gray;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt(`Digite um número:`)) //podemos utilizar parseInt / parseFloat ou  Number. Tanto faz.
        var n2 = Number(window.prompt(`Digite outro número:`)) //Podemos transformar valores para strings tbm. / String(n)  Ou n.toString()
        var soma = n1 + n2
        window.alert(`A soma dos núemros é de ${soma}!`)
    </script>
</body>
</html>
